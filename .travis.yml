dist: trusty
sudo: required
language:               node_js
node_js:
    - "node"
    - "lts/*"
    - "7"
    - "8"
before_install:
    - npm install -g npm@latest
    - npm install -g eye.js
script:
    - eye # JS
    - swiftc swift/lib.swift -o out # Swift
    - cd c && make # C
notifications:
  email:                false
